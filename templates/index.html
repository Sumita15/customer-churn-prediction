<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customer Churn Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="container py-5">
    <h2 class="mb-4 text-center">üîç Customer Churn Prediction</h2>
    <form method="POST" action="/predict" class="row g-3">
      <!-- Gender -->
      <div class="col-md-6">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" name="gender" id="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <!-- Senior Citizen -->
      <div class="col-md-6">
        <label for="SeniorCitizen" class="form-label">Senior Citizen</label>
        <select class="form-select" name="SeniorCitizen" id="SeniorCitizen">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <!-- Partner -->
      <div class="col-md-6">
        <label class="form-label">Partner</label>
        <select class="form-select" name="Partner">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <!-- Dependents -->
      <div class="col-md-6">
        <label class="form-label">Dependents</label>
        <select class="form-select" name="Dependents">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <!-- Tenure -->
      <div class="col-md-6">
        <label class="form-label">Tenure (months)</label>
        <input
          type="number"
          class="form-control"
          name="tenure"
          value="12"
          required
        />
      </div>

      <!-- Phone Service -->
      <div class="col-md-6">
        <label class="form-label">Phone Service</label>
        <select class="form-select" name="PhoneService">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <!-- Multiple Lines -->
      <div class="col-md-6">
        <label class="form-label">Multiple Lines</label>
        <select class="form-select" name="MultipleLines">
          <option>No phone service</option>
          <option>No</option>
          <option>Yes</option>
        </select>
      </div>

      <!-- Internet Service -->
      <div class="col-md-6">
        <label class="form-label">Internet Service</label>
        <select class="form-select" name="InternetService">
          <option>DSL</option>
          <option>Fiber optic</option>
          <option>No</option>
        </select>
      </div>

      <!-- Online Security -->
      <div class="col-md-6">
        <label class="form-label">Online Security</label>
        <select class="form-select" name="OnlineSecurity">
          <option>Yes</option>
          <option>No</option>
          <option>No internet service</option>
        </select>
      </div>

      <!-- Contract -->
      <div class="col-md-6">
        <label class="form-label">Contract Type</label>
        <select class="form-select" name="Contract">
          <option>Month-to-month</option>
          <option>One year</option>
          <option>Two year</option>
        </select>
      </div>

      <!-- Monthly Charges -->
      <div class="col-md-6">
        <label class="form-label">Monthly Charges</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          name="MonthlyCharges"
          value="70.5"
          required
        />
      </div>

      <!-- Total Charges -->
      <div class="col-md-6">
        <label class="form-label">Total Charges</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          name="TotalCharges"
          value="850.0"
          required
        />
      </div>
      <!-- Online Backup -->
      <div class="col-md-6">
        <label class="form-label">Online Backup</label>
        <select class="form-select" name="OnlineBackup">
          <option>Yes</option>
          <option>No</option>
          <option>No internet service</option>
        </select>
      </div>

      <!-- Device Protection -->
      <div class="col-md-6">
        <label class="form-label">Device Protection</label>
        <select class="form-select" name="DeviceProtection">
          <option>Yes</option>
          <option>No</option>
          <option>No internet service</option>
        </select>
      </div>

      <!-- Tech Support -->
      <div class="col-md-6">
        <label class="form-label">Tech Support</label>
        <select class="form-select" name="TechSupport">
          <option>Yes</option>
          <option>No</option>
          <option>No internet service</option>
        </select>
      </div>

      <!-- Streaming TV -->
      <div class="col-md-6">
        <label class="form-label">Streaming TV</label>
        <select class="form-select" name="StreamingTV">
          <option>Yes</option>
          <option>No</option>
          <option>No internet service</option>
        </select>
      </div>

      <!-- Streaming Movies -->
      <div class="col-md-6">
        <label class="form-label">Streaming Movies</label>
        <select class="form-select" name="StreamingMovies">
          <option>Yes</option>
          <option>No</option>
          <option>No internet service</option>
        </select>
      </div>

      <!-- Paperless Billing -->
      <div class="col-md-6">
        <label class="form-label">Paperless Billing</label>
        <select class="form-select" name="PaperlessBilling">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <!-- Payment Method -->
      <div class="col-md-6">
        <label class="form-label">Payment Method</label>
        <select class="form-select" name="PaymentMethod">
          <option>Electronic check</option>
          <option>Mailed check</option>
          <option>Bank transfer (automatic)</option>
          <option>Credit card (automatic)</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">
          Predict Churn
        </button>
      </div>
    </form>
  </body>
</html>
