<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Churn Prediction Result</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #f7f7f7;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        margin-top: 80px;
      }
      .status {
        font-size: 28px;
        font-weight: bold;
      }
      .churn {
        color: #e74c3c;
      }
      .no-churn {
        color: #2ecc71;
      }
      .btn-custom {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="card p-5 text-center col-md-6">
        <h2>Customer Churn Prediction</h2>
        <p
          class="status {{ 'churn' if prediction == 'Churn' else 'no-churn' }}"
        >
          Prediction: {{ prediction }}
        </p>
        <p>Probability of Churn: <strong>{{ probability }}%</strong></p>

        {% if prediction == 'Churn' %}
        <p class="text-danger">
          ‚ö†Ô∏è High risk of customer churn. Consider retention strategies.
        </p>
        {% else %}
        <p class="text-success">
          ‚úÖ Customer likely to stay. Keep up the good service!
        </p>
        {% endif %}

        <a href="/" class="btn btn-primary btn-custom">üîÅ Predict Another</a>
      </div>
    </div>
  </body>
</html>
